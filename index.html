<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .carousel-item img {
            height: 600px;
            width: 100%;
            padding: 20px 5px;
        }
    </style>
</head>

<body>

    <h1 class="text-center">Carousel Using Time Interval</h1>

    <div id="carousel" class="carousel slide">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://c4.wallpaperflare.com/wallpaper/485/911/737/landscape-nature-sunset-500px-wallpaper-preview.jpg"
                    class="d-block" alt="image1">
            </div>
            <div class="carousel-item">
                <img src="https://rare-gallery.com/thumbnail/469288-mountains-landscape-nature-lake-forest-water-ripples.jpg"
                    class="d-block" alt="image2">
            </div>
            <div class="carousel-item">
                <img src="https://rare-gallery.com/thumbs/873080-Lake-Misurina-Veneto-Italy-Lake-Marinas-Houses.jpg"
                    class="d-block" alt="image3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <script>
        let currentIndex = 0;
        let images = [
            "https://c4.wallpaperflare.com/wallpaper/485/911/737/landscape-nature-sunset-500px-wallpaper-preview.jpg",
            "https://rare-gallery.com/thumbnail/469288-mountains-landscape-nature-lake-forest-water-ripples.jpg",
            "https://rare-gallery.com/thumbs/873080-Lake-Misurina-Veneto-Italy-Lake-Marinas-Houses.jpg"
        ];

        setInterval(function () {
            currentIndex = (currentIndex + 1) % images.length;
            document.querySelector(".carousel-item.active img").src = images[currentIndex];
        }, 3000);
    </script>

</body>

</html>
